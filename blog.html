---
layout: default
title: Blog
---

<div class="container">
    <h1>Blog</h1>
    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
                <p><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></p>
            </li>
        {% endfor %}
    </ul>
</div>
